<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen Papier Schaar</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Steen Papier Schaar XTreme!!</h1>
    <p id="turn-info">Aan de beurt: <span id="turn">Speler 1</span></p>

    <!-- Verschillende input types -->
    <!-- <input type="input" value="Dit is text"> -->

    <input id="steen" type="button" value="Steen">
    <input id="papier" type="button" value="Papier">
    <input id="schaar" type="button" value="Schaar">

    <!-- Span voor specifiek de uitslag -->
    <p>Speler 1 koos: <span id="choice-p1"></span></p>
    <p>Speler 2 koos: <span id="choice-p2"></span></p>
    <p>Winnaar: <span id="result"></span></p>

    <input id="restart" type="button" value="Restart">
</body>

</html>
